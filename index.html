<!DOCTYPE html>
<html>
    <head>
        Why are you here?
    </head>
    <body style="background-color: gainsboro;" >
        
        <!-- Number quiz-->
        <p id="timer"></p>

        <!-- hidden sections-->
        <section>
            <!-- Toggle off on hideNums-->
            <div id="textBox">
                <input type="text">
                <p id="numberSlot"></p>
            </div>

            <div id="showOnStart">
                <p>Remember these numbers. Click the button when your ready.</p>
            </div>

            <div id="hideOnStart">
                <button onclick="onClick()" id="Button" type="button">Start</button>
            </div>

            <div id="Hide on memorized">
            </div>
        </section>


        <br>
        <button  onclick="hideNums()">Click to hide numbers</button>

        <br>
        <p id="test">null</p>


        <!-- text box-->
        <p id="paragraph">Text</p>
        <input id="checkbox" onclick="toggle()" type="checkbox">
        <br>
        <input id="textInput" type="text">
        <input id="submitText" onclick="submitText()" type="submit">
        
    </body>
    <script src="index.js"></script>
</html>
